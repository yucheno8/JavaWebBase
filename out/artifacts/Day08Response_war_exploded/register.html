<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
            分析：
                点击超链接或者图片，需要换一张
                1.给超链接和图片绑定单击事件

                2.重新设置图片的src属性值
         */
        window.onload = function () {
          // 1.1 获取图片对象
          var img = document.getElementById("checkCode");
          // 1.2 绑定单击事件
          img.onclick = function () {
            // 加时间戳
            var date = new Date().getTime();

            img.src = "/day08Response/checkCodeServlet?" + date;
          };

          // 2.1 获取超链接对象
          var clink = document.getElementById("change");
          // 2.2 绑定单击事件
          clink.onclick = function () {
            // 加时间戳
            var date = new Date().getTime();

            clink.src = "/day08Response/checkCodeServlet?" + date;
          };
        }

    </script>

</head>
<body>
    <img id="checkCode" src="/day08Response/checkCodeServlet" alt="" />

    <a id="change" href="">看不清换一张？</a>
</body>
</html>
