    <title>Location对象</title>

</head>
<body>
    <input type="button" id="btn" value="刷新">

    <script>

        //1.获取按钮
        var btn = document.getElementById("btn");
        //2.绑定单击事件
        btn.onclick = function(){
            //3.刷新页面
            location.reload();
        }
