<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
        /*
         * 逻辑运算符:
         *  &&：与 （短路：遇”假“则直接”假“）
         *  ||：或 （短路：遇”真“则直接”真“）
         *  !：非
         *      * 其他类型转boolean：
         *          1. number：0或NaN为假，其他为真
         *          2. string：除了空字符串("")，其他都是true
         *          3. null&undefined：都是false
         *          4. 对象：所有对象都为true
         */
        var flag = true;
        document.write(flag+"<br>"); // true
        document.write(!flag+"<br>");// false
        document.write("<hr>");

        //number
        var num = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num+"<br>"); // true
        document.write(!!num2+"<br>"); // false
        document.write(!!num3+"<br>"); // false

        /*while(1){

        }*/
        document.write("<hr>");

        //string
        var str1 = "abc";
        var str2 = "";
        document.write(!!str1+"<br>"); // true
        document.write(!!str2+"<br>"); // false

        document.write("<hr>");


        // null & undefined
        var obj = null;
        var obj2;
        document.write(!!obj+"<br>"); // false
        document.write(!!obj2+"<br>"); // false

        document.write("<hr>");

        // null & undefined
        var date = new Date();
        document.write(!!date+"<br>"); // true

        document.write("<hr>");



        obj = "123";
        if(obj != null && obj.length > 0){//防止空指针异常
            alert(123);
        }
        //js中可以这样定义，简化书写。
        if(obj){//防止空指针异常
            alert(111);
        }


    </script>
</head>
<body>

</body>
</html>
