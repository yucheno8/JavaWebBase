<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        var a = 3;
        var b = 4;

        document.write(a+b +"<br>"); // 7
        document.write(a-b +"<br>"); // -1
        document.write(a*b +"<br>"); // 12
        document.write(a/b +"<br>"); // 0.75
        document.write(a%b +"<br>"); // 3

    </script>
</head>
<body>

</body>
</html>
